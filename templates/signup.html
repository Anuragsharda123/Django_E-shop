{% extends 'base.html' %}

{% block title %}
Signup
{% endblock title %}

{% block content %}

<div class="containrer">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded mx-3 mt-2 mb-4">Create an account</h3>
            <form action="/signup/" method="post">
                
                {% if error %}
                <div class="alert alert-danger mx-3 my-2" role="alert">
                    {{error}}
                </div> 
                {% endif %}

                {% csrf_token %}                
                <!-- firstname -->
                <div class="form-group mx-3 my-2">
                    <label for="">First name</label>
                    <input type="text" name="firstname" value="{{values.first_name}}" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                  </div>
                  
                  <!-- lastname -->
                  <div class="form-group mx-3 my-2">
                    <label for="">Last name</label>
                    <input type="text" name="lastname" value="{{values.last_name}}"  class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                  </div>

                  <!-- phone -->
                  <div class="form-group mx-3 my-2">
                    <label for="">Phone</label>
                    <input type="text" name="phone"  value="{{values.phone}}" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                  </div>

                <!-- email -->
                <div class="form-group mx-3 my-2">
                  <label for="">Email</label>
                  <input type="email" name="email"  value="{{values.email}}" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" placeholder="example@gmail.com" required>
                </div>

                <!-- password -->
                <div class="form-group mx-3 my-2">
                  <label for="">Password</label>
                  <input type="password" name="password" class="form-control form-control-sm btn btn-outline-secondary  w3-animate-zoom" placeholder="************" required>
                </div>

                <!-- confirm-password -->
                <div class="form-group mx-3 my-2">
                  <label for="">Confirm Password</label>
                  <input type="password" name="confirmpassword" class="form-control form-control-sm btn btn-outline-secondary  w3-animate-zoom" placeholder="************" required>
                </div>

                <div class="form-group mx-3 mt-5 mb-3 w3-animate-zoom">
                  <input class="btn btn-outline-dark border border-dark rounded-4" type="submit" value="Create an account">
                  <a href="/login" class="sialrdy">Already have an account! ðŸ¤”</a>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container">
  <div class="p-4 m-4">
      <div class="col-lg-7 mx-auto border rounded pt-4">
        <h3 class="alert alert-dismissible border rounded mx-3 mt-2 mb-4"><a href="/vsignup" style="text-decoration: none; color: blue;"><em>Click here</em></a> for Signup as a seller</h3>
      </div>
  </div>
</div>
{% endblock content %}
