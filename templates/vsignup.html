{% extends 'vbase.html' %}

{% block title %}
Signup
{% endblock title %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded mx-3 mt-2 mb-4">Create an account</h3>
            <form action="/vsignup/" method="post">
                
                {% if error %}
                <div class="alert alert-danger mx-3 my-2" role="alert">
                    {{error}}
                </div> 
                {% endif %}

                {% csrf_token %}                
                <!-- name -->
                <div class="form-group mx-3 my-2">
                    <label for="">Name</label>
                    <input type="text" name="name" value="{{values.name}}" placeholder="Enter your Full name" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                  </div>

                  <!-- phone -->
                  <div class="form-group mx-3 my-2">
                    <label for="">Phone</label>
                    <input type="text" name="phone"  value="{{values.phone}}" placeholder="Enter your contact no." class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" required>
                  </div>

                <!-- email -->
                <div class="form-group mx-3 my-2">
                  <label for="">Email</label>
                  <input type="email" name="email"  value="{{values.email}}" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" placeholder="example@gmail.com" required>
                </div>
                
                <!-- Company -->
                <div class="form-group mx-3 my-2">
                  <label for="">Brand Name: </label>
                  <select class="form-select btn btn-outline-secondary w3-animate-zoom" name='company' aria-label="Default select example">
                    <option disabled selected>Open this select menu</option>
                    {% for company in companies %}
                    <option value="{{company.id}}">{{company.name}}</opion>
                    {% endfor %}
                  </select>
                </div>

                {% comment %} <!-- Add company -->
                <div class="form-group mx-3 my-2">
                  <label for="">Add New Brand</label>
                  <input type="text" name="newc" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" placeholder="Enter Company name">
                </div> {% endcomment %}

                <!-- password -->
                <div class="form-group mx-3 my-2">
                  <label for="">Password</label>
                  <input type="password" name="password" class="form-control form-control-sm btn btn-outline-secondary  w3-animate-zoom" placeholder="************" required>
                </div>

                <!-- confirm-password -->
                <div class="form-group mx-3 my-2">
                  <label for="">Confirm Password</label>
                  <input type="password" name="confirmpassword" class="form-control form-control-sm btn btn-outline-secondary  w3-animate-zoom" placeholder="************" required>
                </div>

                <div class="form-group mx-3 mt-5 mb-3 w3-animate-zoom">
                  <input class="btn btn-outline-dark border border-dark rounded-4" type="submit" value="Create account">
                  <a href="/vlogin" class="sialrdy">Already have an account! ðŸ¤”</a>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container">
  <div class="p-4 m-4">
      <div class="col-lg-7 mx-auto border rounded pt-4">
        <h3 class="alert alert-dismissible border rounded mx-3 mt-2 mb-4"><a href="/signup" style="text-decoration: none; color: blue;"><em>Click here</em></a> for Signup as a customer</h3>
      </div>
  </div>
</div>
{% endblock content %}
