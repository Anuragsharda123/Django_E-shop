{% extends 'base.html' %}

{% block title %}
Signup
{% endblock title %}

{% block content %}

<div class="containrer">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded mx-3 mt-2 mb-4">Login</h3>
            <form action="/login/" method="post">
                
                {% csrf_token %} 
                
                {% if error %}
                <div class="alert alert-danger mx-3 my-2" role="alert">
                    {{error}}
                </div> 
                {% endif %}


                <!-- email -->
                <div class="form-group mx-3 my-2">
                  <label for="">Email</label>
                  <input type="email" name="email" value="{{values.email}}" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" placeholder="example@gmail.com" required>
                </div>

                <!-- password -->
                <div class="form-group mx-3 my-2">
                  <label for="">Password</label>
                  <input type="password" name="password" class="form-control form-control-sm btn btn-outline-secondary w3-animate-zoom" placeholder="************" required>
                </div>

                <div class="form-group mx-3 mt-5 mb-3 w3-animate-zoom">
                    <input class="btn btn-outline-dark col-lg-3" type="submit" value="Login">
                    <a href="/signup" class="alrdy">Don't have an account! ðŸ˜…</a>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-7 mx-auto border rounded pt-4">
          <h3 class="alert alert-dismissible border rounded mx-3 mt-2 mb-4"><a href="/vlogin" style="text-decoration: none; color: blue;"><em>Click here</em></a> for Signin to your seller account</h3>
        </div>
    </div>
  </div>

{% endblock content %}
